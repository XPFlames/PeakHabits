<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Student Habit Tracker</h1>

<div id="habit-form">
    <input type="text" id="habit-input" placeholder="Enter a new habit">
    <select id="category-select">
        <option value="Academic">Academic</option>
        <option value="Fitness">Fitness</option>
        <option value="Personal Growth">Personal Growth</option>
        <option value="Mental Well-being">Mental Well-being</option>
    </select>
    <button id="add-habit-button">Add Habit</button>
</div>

<div id="habits-container"></div>

<script src="script.js"></script>
</body>
</html>
